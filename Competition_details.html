<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competition Details</title>
    <style>
      /* ... Previous styles remain the same until card-footer ... */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #001f3f;
        padding: 10px 20px;
        color: white;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 40px;
        margin-right: 10px;
      }

      .logo h1 {
        color: #ffc72c;
      }

      .back-button {
        background-color: #ffc72c;
        border: none;
        color: #001f3f;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 4px;
      }

      .competitions-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .competitions-title {
        color: #001f3f;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .competition-card {
        background: white;
        border: 2px solid #001f3f;
        border-radius: 8px;
        overflow: hidden;
        transition: box-shadow 0.3s ease;
      }

      .competition-card:hover {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: #001f3f;
        padding: 1rem;
      }

      .card-header h3 {
        color: #ffc72c;
        margin: 0;
        font-size: 1.25rem;
      }

      .card-content {
        padding: 1rem;
      }

      .card-description {
        color: #4a5568;
        margin-bottom: 1rem;
      }

      .card-detail {
        display: flex;
        align-items: center;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }

      .card-detail svg {
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
      }

      .card-footer {
        padding: 1rem;
        background: #f8f9fa;
        display: flex;
        gap: 1rem;
      }

      .competition-link {
        flex: 1;
        display: inline-block;
        background: #ffc72c;
        color: #001f3f;
        padding: 0.75rem;
        border-radius: 4px;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .competition-link:hover {
        background: #e6b325;
      }

      .competition-link.secondary {
        background: #001f3f;
        color: #ffc72c;
      }

      .competition-link.secondary:hover {
        background: #002b4f;
      }

      @media (max-width: 768px) {
        .cards-grid {
          grid-template-columns: 1fr;
        }
        .card-footer {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="https://utfs.io/f/Gpb59x6yDgxICumO4x7jcQDRloqEAHU3gG7WzNkSm54Z2ebu"
          alt="Logo"
        />
        <h1>NKU Data Science Club</h1>
      </div>
      <a href="https://dsc-nku.vercel.app" class="back-button">Go Back</a>
    </nav>

    <div class="competitions-container">
      <h2 class="competitions-title">Upcoming Events</h2>
      <div class="cards-grid" id="competitionsGrid">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>

    <script>
      const competitions = [
        {
          title: "Kaggle Competition (Intermediate)",
          description:
            "Join our monthly Kaggle competition where you'll work on real-world data science problems. Perfect for all skill levels!",
          date: "March 26, 2025 To March 31, 2025. ",
          participants: "30",
          prize: "$200 in prizes",
          competitionLink:
            "https://victor-hacks-web-v2-git-main-sushants-projects-7289cb97.vercel.app/",
          learnMoreLink: "https://example.com/learn-more",
        },
        {
          title: "Treasure Hunt Challenge (Beginner)",
          description: "Treasure Hunt for NKU Students",
          date: "March 26, 2025, 12:30pm - 3 pm",
          participants: "30",
          prize: "SWAG",
          competitionLink: "https://tempgaurab.github.io/ncf-ctf/",
          learnMoreLink: "https://example.com/viz-details",
        },
      ];

      function createCompetitionCard(competition) {
        return `
                <div class="competition-card">
                    <div class="card-header">
                        <h3>${competition.title}</h3>
                    </div>
                    <div class="card-content">
                        <p class="card-description">${competition.description}</p>
                        <div class="card-detail">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span>${competition.date}</span>
                        </div>
                        <div class="card-detail">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span>${competition.participants} participants</span>
                        </div>
                        <div class="card-detail">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                                <path d="M4 22h16"></path>
                                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                            </svg>
                            <span>${competition.prize}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${competition.competitionLink}" target="_blank" class="competition-link">Go to Competition</a>
                    </div>
                </div>
            `;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const competitionsGrid = document.getElementById("competitionsGrid");
        competitions.forEach((competition) => {
          competitionsGrid.innerHTML += createCompetitionCard(competition);
        });
      });
    </script>
  </body>
</html>
